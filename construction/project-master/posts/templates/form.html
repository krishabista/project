
{% extends "blog.html" %}


{% block head_title %}Login {% endblock head_title %}


{% load crispy_forms_tags %}


{% block content %}

 <div class="w3-row w3-padding w3-border">

	<h1>{{ title }}</h1>
	{% if not request.user.is_authenticated %}
	<form method="POST" class="w3-container" action="" enctype="multipart/form-data">{% csrf_token %}
	{{ form | crispy }}
	<button type="submit" class='w3-button w3-btn'>Submit</button>
	</form>
	{% else %}
	<h5> you are already logged in. </h5>
	{% endif %}
</div>

{% endblock content %}
